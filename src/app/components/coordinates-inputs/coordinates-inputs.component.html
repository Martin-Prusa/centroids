<div class="mt-3">
  <h2 class="text-primary">Add coordinates: </h2>
  <div class="d-flex ms-5 flex-column h5 gap-3">
    <form class="d-flex flex-column">
      <div *ngFor="let coordinate of coordinates; let i = index">
        <div class="d-flex gap-3 mb-3">
          <div class=" form-group">
            <label [attr.for]="'x'+i">X-{{i+1}}</label>
            <input [(ngModel)]="coordinate.x" type="number" [attr.id]="'x'+i" [ngModelOptions]="{standalone: true}" class="form-control">
          </div>
          <div class=" form-group">
            <label [attr.for]="'y'+i">Y-{{i+1}}</label>
            <input [(ngModel)]="coordinate.y" type="number" [attr.id]="'y'+i" [ngModelOptions]="{standalone: true}" class="form-control">
          </div>
          <div (click)="remove(coordinate)" *ngIf="i !== 0" class="btn btn-danger h-50 mt-auto">Delete Coordinates</div>
        </div>
      </div>
      <div (click)="add()" class="btn btn-primary">Add Coordinates</div>
    </form>
  </div>
</div>
